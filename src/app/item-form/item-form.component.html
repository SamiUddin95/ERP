<div class="container-fluid mt-2" style="width:100%">
    <div class="flex justify-content-between p-2 ">
        <h3> CREATE ITEM</h3>
    </div>
    <section>
        <div class="card">
            <div class="p-grid ">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow-3">
                            <p-accordion>
                                <p-accordionTab header="ITEM" [selected]="true">
                                    <div class="card shadow-3">
                                        <div class="card-header">Create Item</div>
                                        <div class="card-body">
                                            <div class="grid">
                                                <div class="row mt-1 px-2 col-12">
                                                    <div class="row">
                                                        <!-- <input type="text" (window:keypress)="onKey($event)"  autofocus /> -->
                                                        <!-- <p (window:keypress)="onKey($event)"  autofocus>barcode: {{ barcode }}</p>  -->
                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        
                                                        <label for="lastname">
                                                             Alias Name<span class="text-danger">*</span>
                                                        </label>
                                                        <input type="text" (keypress)="onKey($event)"  autofocus class="form-control col-md-12"
                                                               placeholder="Alias Name" [(ngModel)]="formData.aliasName">
                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="lastname">
                                                             Item Name <span class="text-danger">*</span>
                                                            </label>
                                                        <input type="text" class="form-control col-md-12 "
                                                            placeholder="Item Name" [(ngModel)]="formData.itemName">
                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="lastname">Purchase Price 
                                                        </label>
                                                        <input type="number" class="form-control col-md-12 "
                                                            placeholder="Purchase Price" [(ngModel)]="formData.purchasePrice">
                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="lastname">Sale Price 
                                                       </label>
                                                        <input type="number" class="form-control col-md-12 "
                                                            placeholder="Sale Price" [(ngModel)]="formData.salePrice">
                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="username">Category <span class="text-danger">*
                                                        </span></label>
                                                        <div class="d-flex">
                                                            <label
                                                                class="mr-1 border w-25 d-flex align-items-center justify-content-center"
                                                                for="username"><span class="text-danger">
                                                                </span>{{formData.categoryId}}</label>
                                                            <p-dropdown class="w-100" [options]="cat"
                                                                [(ngModel)]="formData.categoryId" placeholder="Category"
                                                                optionLabel="name" optionValue="id"></p-dropdown>
                                                        </div>

                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="username">Class <span class="text-danger">*
                                                        </span></label>
                                                        <div class="d-flex">
                                                            <label
                                                                class="mr-1 border w-25 d-flex align-items-center justify-content-center"
                                                                for="username"><span class="text-danger">
                                                                </span>{{formData.classId}}</label>
                                                            <p-dropdown class="w-100" [options]="clas"
                                                                [(ngModel)]="formData.classId" placeholder="Class"
                                                                optionLabel="name" optionValue="id"></p-dropdown>
                                                        </div>

                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="username">Manufacturer <span class="text-danger">*
                                                        </span></label>
                                                        <div class="d-flex">
                                                            <label
                                                                class="mr-1 border w-25 d-flex align-items-center justify-content-center"
                                                                for="username"><span class="text-danger">
                                                                </span>{{formData.manufacturerId}}</label>
                                                            <p-dropdown class="w-100" [options]="manu"
                                                                [(ngModel)]="formData.manufacturerId" placeholder="Manufacturer"
                                                                optionLabel="name" optionValue="id"></p-dropdown>
                                                        </div>

                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="lastname"><span class="text-danger">
                                                            </span>Remarks</label>
                                                        <input type="text" class="form-control col-md-12 "
                                                            placeholder="Remarks" [(ngModel)]="formData.remarks">
                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="lastname"><span class="text-danger">
                                                            </span>Recent Purchase</label>
                                                        <input type="number" class="form-control col-md-12 "
                                                            placeholder="Recent Purchase" [(ngModel)]="formData.recentPurchase">
                                                    </div>

                                                        <div class="col-md-6 col-sm-12">
                                                            <label for="username">Brand <span class="text-danger">*
                                                            </span></label>
                                                            <div class="d-flex">
                                                                <label
                                                                    class="mr-1 border w-25 d-flex align-items-center justify-content-center"
                                                                    for="username"><span class="text-danger">
                                                                    </span>{{formData.brandId}}</label>
                                                                <p-dropdown class="w-100" [options]="brnd"
                                                                    [(ngModel)]="formData.brandId" placeholder="Brand"
                                                                    optionLabel="name" optionValue="id"></p-dropdown>
                                                            </div>

                                                        </div>
                                                        <div class="col-md-6 col-sm-12">
                                                            <label for="lastname"><span class="text-danger">
                                                                </span>DiscFlat</label> 
                                                            <input type="number" class="form-control  col-md-12 " placeholder="DiscFlat"
                                                                 [(ngModel)]="formData.discflat">
                                                        </div>
                                                        <div class="col-md-6 col-sm-12">
                                                            <label for="username"><span class="text-danger">
                                                                </span>LockDisc</label>
                                                            <div class="d-flex">
                                                                <label
                                                                    class="mr-1 border w-25 d-flex align-items-center justify-content-center"
                                                                    for="username"><span class="text-danger">
                                                                    </span>{{formData.lockdisc}}</label>
                                                                <p-dropdown class="w-100" [options]="act"
                                                                    [(ngModel)]="formData.lockdisc" placeholder="LockDisc"
                                                                    optionLabel="isActive" optionValue="id"></p-dropdown>
                                                            </div>

                                                        </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <p-tabView>
                                        <!-- Alternate Barcode Tab -->
                                        <p-tabPanel header="Alternate Barcode">
                                            <div class="table-responsive">
                                                <table class="table table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th>Alias Name</th>
                                                            <th>Qty</th>
                                                            <th>SaleDiscPerc</th>
                                                            <th>SaleDiscFlat</th>
                                                            <th>Remarks</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let item of altrnateBarCodeData; let i = index">
                                                            <td>
                                                                <input type="text" class="form-control" [(ngModel)]="item.aliasName" placeholder="Alias Name">
                                                            </td>
                                                            <td>
                                                                <input type="number" class="form-control" [(ngModel)]="item.qty" placeholder="Quantity">
                                                            </td>
                                                            <td>
                                                                <input type="number" class="form-control" [(ngModel)]="item.saleDiscPerc" placeholder="Discount Percentage">
                                                            </td>
                                                            <td>
                                                                <input type="number" class="form-control" [(ngModel)]="item.saleDiscFlat" placeholder="Flat Discount">
                                                            </td>
                                                            <td>
                                                                <input type="text" class="form-control" [(ngModel)]="item.remarks" placeholder="Remarks">
                                                            </td>
                                                            <td>
                                                                <button pButton icon="pi pi-trash" class="p-button-sm p-button-danger" (click)="deleteRow(i)"></button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <button pButton icon="pi pi-plus" label="Add Row" (click)="addRow()" class="p-button-sm p-button-secondary mt-2"></button>
                                            </div>
                                        </p-tabPanel>
                                    
                                        <!-- Child And Parent Tab -->
                                        <p-tabPanel header="Child And Parent">
                                            <p>No content available in this tab.</p>
                                        </p-tabPanel>
                                    </p-tabView>
                                    <div class="d-flex justify-content-end w-100" style="margin-top:10px">
                                        <div>
                                            <button style="margin-right: 3px" pButton pRipple type="button"
                                                icon="pi pi-arrow-left" (click)="cancel()" label="Back"
                                                class="p-button-sm p-button-danger"> </button>
                                            <button pButton pRipple type="button" icon="pi pi-save"
                                                (click)="addItem()" label="Save"
                                                class="p-button-sm p-button-success"> </button>
                                        </div>
                                    </div>
                                </p-accordionTab>
                            </p-accordion>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
</div>

<p-toast position="top-right"></p-toast>
