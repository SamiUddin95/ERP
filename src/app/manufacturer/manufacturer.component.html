<div class="container-fluid" style="width:100%">
    <div class="d-flex justify-content-between p-2">
        <h3>Manufacturer</h3>
    
        <div class="button-container">
            <button pButton pRipple type="button" icon="pi pi-plus" label="Add Manufacturer"
                class="p-button-sm p-button-success float-left" (click)="addManufacturer()"></button>
        </div>
    </div>
    <section class="content-header pt-0 pb-0 mt-3 mx-0 mb-0 md-0">
        <div class="pad-wrapper">
            <div class="box">
                <div class="content">
                    <p-table #dt [scrollable]="true" scrollHeight="600px"  responsiveLayout="scroll" [value]="manufacturer"  styleClass="p-datatable-sm p-datatable-gridlines" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
                    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [rows]="10">
                        <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="code">Name <p-sortIcon field="code"></p-sortIcon></th>
                                <th pSortableColumn="name">Telephone No <p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="name">Telephone No2 <p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="name">Email <p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="name">Action <p-sortIcon field="name"></p-sortIcon></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-manu>
                            <tr>
                                <td>{{manu.name}}</td>
                                <td>{{manu.telephoneno}}</td>
                                <td>{{manu.telephoneno2}}</td>
                                <td>{{manu.email}}</td>
                                <td style="position: relative;" class="d-flex">
                                    <button style="margin-right: 1px; font-size: 1px; padding: 1px 1px;" pButton pRipple
                                        icon="pi pi-pencil" class="p-button-rounded p-button-info"
                                        (click)="editManufacturer(manu.id)"></button>
                                    <button pButton pRipple icon="pi pi-trash"
                                        class="p-button-rounded p-button-danger" (click)="deleteManufacturer(manu)"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </section>
</div>

<p-toast position="top-right"></p-toast>
<p-confirmDialog #cd [style]="{width: '30vw'}" icon="pi pi-exclamation-triangle">
    <ng-template pTemplate="header">
        <h3>Alert</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" class="p-button-danger" label="No"
            (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Yes" class="p-button-success"
            (click)="cd.accept()"></button>
    </ng-template>
    
</p-confirmDialog>
